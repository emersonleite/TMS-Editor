<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="desciption" content="TMS Editor">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Importando fontes-->
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet"/>
      <title>TMS - Editor</title>
      <!--Importando Codemirror do CDN-->
      <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/lib/codemirror.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/mode/javascript/javascript.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/addon/hint/javascript-hint.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/addon/hint/show-hint.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/addon/hint/show-hint.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/lib/codemirror.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/theme/dracula.css"/>
      <link rel="stylesheet" href="./css/style.css"/>
      <link rel="stylesheet" href="./css/custom.css"/>
    </head>
    <body>
       <!--Site header-->
      <header>
        <nav class="header">
          <h1 class="header__logo">TMS</h1>
        </nav>
      </header>
       <!--Finish Site header-->
      <!--Site title-->
      <div class="flex-container justify-center">
        <h1 class="site-title flex-item-16">The More Simple</h1>
        <h2 class="site-title__minor flex-item-16">editor<span class="site-title__minor--cursor">|</span></h2>
      </div>
       <!--Finish Site title-->
      <!--editor-->
        <div class="editor flex-container">
          <textarea class="editor__console">
const carros = ['Ford', 'Fiat', 'Honda'];
carros.forEach(function(item, index, array) {
console.log(item.toUpperCase());
});
          </textarea>
          <div class="editor__result" id="editor__result"></div>
        <img class="editor__button-run" id="run" src="./img/big-arrow.svg" alt=""/>
        <img class="editor__button-clear" id="clear" src="./img/clear-button.svg" alt="" />
        <img class="editor__button-reset" id="reset" src="./img/reset-button.svg" alt=""/>
      </div>
      <!--finish editor-->
      <!--description-->
      <div class="description flex-container">
        <ul class="description__list-1 flex-item-8">
          <li class="description__item">
            <img class="description__arrow" src="./img/little-arrow.svg" alt="" /><em >browser embed</em>
          </li>
          <li class="description__item">
            <img class="description__arrow" src="./img/little-arrow.svg" alt=""/><em >javascript highlight</em>
          </li>
          <li class="description__item">
            <img class="description__arrow" src="./img/little-arrow.svg" alt=""/><em >autocomplete</em>
          </li>
        </ul>
        <ul class="description__list-2 flex-item-8">
          <li class="description__item">
            <img class="description__arrow" src="./img/little-arrow.svg" alt="" /><em>based in <a href="www.codemirror.net">codemirror</a></em>
          </li>
        </ul>
      </div>
      <!--finish description-->
      <!--footer-->
      <footer class="footer">
        <div class="flex-container align-items-center">
          <div class="flex flex-item-8 justify-start">
            <p class="footer__copyright ">
              <a href="https://www.emersonleite.dev">by Emerson Leite</a>
            </p>
          </div>
          <div class="flex flex-item-8 justify-end">
            <a class="footer__repository-link " href="https://github.com/emersonleite/TMS-Editor">
              <img class="footer__repository-image" src="./img/github-icon.svg" alt=""/>
            </a>
          </div>
        </div>
      </footer>
      <!--finish footer-->
      <script type="module" src="webpack/script.js"></script>
    </body>
  </html>
