<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora&display=swap"
      rel="stylesheet"
    />
    <title>TMS - Editor</title>

    <!-- Importando Codemirror -->

    <script src="./codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css" />
    <script src="./codemirror/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="./codemirror/theme/dracula.css" />
    <script src="./codemirror/addon/runmode/runmode.js"></script>
    <script src="./codemirror/addon/hint/javascript-hint.js"></script>
    <script src="./codemirror/addon/hint/show-hint.js"></script>
    <link rel="stylesheet" href="./codemirror/addon/hint/show-hint.css" />

    <link rel="stylesheet" href="./css/custom.css" />

    <!-- Terminando Importando Codemirror -->
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <h1 class="logo-header">TMS</h1>
      </nav>
    </header>
    <div class="flex column">
      <h1 class="tms">The More Simple</h1>
      <h2 class="editor">editor</h2>
      <div class="editor-box">
        <textarea id="console">
console.log('ola'.length)
let a = 10   
const e = 20     
console.log(a * e)
        </textarea>
        <div class="result" id="result"></div>
        <img class="control-run" id="run" src="./img/big-arrow.svg" alt="" />
        <img
          class="control-reset"
          id="reset"
          src="./img/reset-button.svg"
          alt=""
        />
      </div>
      <div class="description">
        <div class="list">
          <div class="before"></div>
          <ul>
            <li>
              <img
                class="little-arrow"
                src="./img/little-arrow.svg"
                alt=""
              /><em class="list-item">browser embed</em>
            </li>
            <li>
              <img
                class="little-arrow"
                src="./img/little-arrow.svg"
                alt=""
              /><em class="list-item">javascript highlight</em>
            </li>
            <li>
              <img
                class="little-arrow"
                src="./img/little-arrow.svg"
                alt=""
              /><em class="list-item">autocomplete</em>
            </li>
          </ul>
        </div>
        <div class="list">
          <div class="before"></div>
          <ul>
            <li>
              <img
                class="little-arrow"
                src="./img/little-arrow.svg"
                alt=""
              /><em class="list-item"
                >based in <a href="www.codemirror.net">codemirror</a></em
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright-social flex">
        <p class="copyright">by Emerson Leite</p>
        <img class="github-icon" src="./img/github-icon.svg" alt="" />
      </div>
    </footer>
    <script type="module" src="./webpack/script-editor.js"></script>
  </body>
</html>
